<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            .container {
                width: 50%;
                margin: 4em auto;
                font-family: "Alegreya Sans", Arial, Helvetica, sans-serif;
                font-weight: 400;
            }
            .timeline {
                padding: 20px 0;
                position: relative
            }
            .timeline:before{
                content: "";
                background-color: #C1C1C1;      
                position: absolute;
                height: 100%;
                width: 4px;
                left: 0;
                top: 0;
            }
            .timeline-item {
                border: none;
                margin: 0;
                padding: 0 0 30px 60px;
            }
            .timeline-head{
                color: #999;
                left: 0;
                right: 0;
                margin: 0 0 10px;
                position: relative;
                text-align: left
            }
            .timeline-icon {
                width: 70px;
                height: 70px;
                border-radius: 50%;
                line-height: 70px;
                text-align: center; 
                font-size: 18px;
                position: absolute;
                left: 0%;   
                margin: 22px 0 0 -35px;
                box-shadow: 0 0 0 4px white, 0 0 0 2px rgba(0, 0, 0, 0.05) inset, 0 0 0 8px rgba(0, 0, 0, 0.2); 
            }
            .icon-text {
                width: 100%;
                height: 70px;
                line-height: 70px;
                font-weight: bold;
                font-size: 14px;
                font-family: Microsoft Yahei,Arial, Helvetica;
                color: white;
            } 
            .timeline-content {
                position: relative;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 30px
            }
            .timeline-content:before {
                content: "";
                border: 15px solid transparent;
                border-right-color: #aaa;
                position: absolute;
                top: 26px;
                right: auto;
                left: -30px;
            }
            .timeline-content:after {
                content: "";
                border: 14px solid transparent;
                border-right-color: #fff;
                position: absolute;
                top: 27px;    
                right: auto;
                left: -28px;
            }
            .content-title {
                font-size: 24px;
                margin: 0 0 10px;
                color: #27ACCE;
                font-weight:500;
            }
            .iconbg-red {
                background: #F25B5A
            }
            .iconbg-blue {
                background: #2196F3
            }
            .iconbg-grey {
                background: #7E8DA3
            }
            .iconbg-pink {
                background: #F282C7
            }
            .iconbg-green {
                background: #75CE66
            }
            .iconbg-purple {
                background: #9C27B0
            }
            .iconbg-orange {
                background: #F0CA45
            }
            .iconbg-turquoise {
                background: #28C0C6
            }
        </style>
        <title>时间轴</title>     
    </head>

                    <div class="timeline-content">
