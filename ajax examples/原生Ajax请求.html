<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
	var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
	xhr.open("GET", "http://192.168.0.3/project/artist/api/public/index.php?m=main&a=list", true);
	xhr.send();
	xhr.onreadystatechange = function () {
		if (xhr.readyState == 4 && xhr.status == 200) {
			var ret = JSON.parse(xhr.responseText);
			var arr = ret.data;
			console.log(arr);
			for (var i = 0; i < arr.length; i ++) {
				var obj = arr[i];
				var str = '<p class="head">标题</p>';
				str += "<div>编号:" + obj.id + " " + obj.title + "</div>";
				var str1 = "http://192.168.0.3/project/artist/api/";
				str1 += obj.img_url;
				str += '<img src=' + str1 + '>';
				str += "<div>" + obj.forward + " 收藏" + obj.like_count + "</div>";
				str += "<p class='end'>结尾</p>";
				var div = document.createElement("div");
				div.style.marginBottom = "30px";
				div.innerHTML = str;
				document.body.appendChild(div);
			}
		}
	}
</script>
