<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title></title>
		<style type="text/css">
			body,ul,li,ol,p,h1,h2,h3 {
				margin: 0;
				padding: 0;
			}
			ul,ol,li {
				list-style: none;
			}
			html,body {
				height: 100%;
				width: 100%;
				background: gray;
			}
			.wrap {
                width: 100%;
				min-width: 320px;
				max-width: 640px;				
				height: 100%;
				margin: 0 auto;
				background: gray;
				position: relative;
			}
			.inner {
				width: 80%;
				height: 30%;
				padding: 10px;
				background: #fff;
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				margin: auto;
				text-align: center;
			}
			p {
				width: 100%;
				padding: 12px;
				box-sizing: border-box;
			}
			.txt {
				width: 90%;
				height: 35px;
				margin: 20px 12px 12px 12px;
				border: 1px solid #ddd;
				border-radius: 10px;
				outline: none;
			}
			.button {
				width: 90%;
				height: 35px;
				margin: 12px 0;
				background: green;
				color: white;
				border: none;
				border-radius: 10px;
				outline: none;
			}
		</style>
		<title></title>
	</head>
	<body>
		<div class="wrap">
			<div class="inner">
				<p style="color: green;">请填写您的手机号码</p>
				<hr />
				<input type="text" placeholder="手机号" class="txt"/>
				<input type="button" value="确认手机号码" class="button"/>
			</div>
		</div>
	</body>
</html>
