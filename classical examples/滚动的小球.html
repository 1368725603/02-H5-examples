<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body,p,ul,ol,li,h1,h2,h3,dl,dt,dd {
			margin: 0;
			padding: 0;
		}
		ul,ol,li {
			list-style: none;
		}
		html,body {
			width: 100%;
			height: 100%;
			background: black;
		}
		.box {
			width: 100%;
			height: 100%;
			position: relative;
		}
		.box div {
			border-radius: 50%;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="box" id="box"></div>
</body>
</html>
<script type="text/javascript">
	var box = document.getElementById("box");
	function Ball() {
		var w = box.offsetWidth;
		var h = box.offsetHeight;
		this.show = function () {
			var div = document.createElement("div");
			div.style.width = parseInt(Math.random() * 90 + 10) + "px";
			div.style.height = div.style.width;
			div.style.background = getColor2();
			box.appendChild(div);
			var a = parseInt(Math.random() * (w - div.offsetWidth));
			var b = parseInt(Math.random() * (h - div.offsetHeight));
			var speed1 = (parseInt(Math.random() * 5 + 5));
			var speed2 = (parseInt(Math.random() * 5 + 5));
			setInterval(function () {				
				a += speed1;
				b += speed2;				
				if (a >= parseInt(w - div.offsetWidth)) {
					a = parseInt(w - div.offsetWidth);
					speed1 = -speed1;
				} else if (a <= 0) {
					a = 0;
					speed1 = -speed1;
				}
				if (b >= parseInt(h - div.offsetHeight)) {
					b = parseInt(h - div.offsetHeight);
					speed2 = -speed2;
				} else if (b <= 0) {
					b = 0;
					speed2 = -speed2;
				}
				div.style.left = a + "px";
				div.style.top = b + "px";
			}, 0);		
		}
	}
	var obj = new Ball();	
	for (var i = 0; i < 100; i ++) {
		obj.show();
	}	
	function getColor1() {
		var str = "0123456789abcdef";
		var str1 = "#";
		for (var i = 0; i < 6; i ++) {
			var index = parseInt(Math.random() * str.length);
			str1 += str.charAt(index);
		}
		return str1;
	}
	function getColor2() {
		var r = parseInt(Math.random() * 256);
		var g = parseInt(Math.random() * 256);
		var b = parseInt(Math.random() * 256);
		return "rgb(" + r + "," + g + "," + b + ")";
	}
</script>
