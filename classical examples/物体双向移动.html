<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<input type="button" value="目标：0" id="btn0">
	<input type="button" value="目标：200" id="btn2">
	<input type="button" value="目标：400" id="btn4">
	<div></div>
</body>
<script type="text/javascript">
	var div = document.getElementsByTagName('div')[0];
	var btn2 = document.getElementById("btn2");
	var btn4 = document.getElementById("btn4");
	var timer = null;
	f(btn0, 0);
	f(btn2, 200);
	f(btn4, 400);
	function f(btn, target) {
		btn.onclick = function () {
			clearInterval(timer);
			var num = target - div.offsetLeft > 0 ? 1 : -1;
			timer = setInterval(function () {
				div.style.left = div.offsetLeft + num + "px";
				var ret = Math.abs(target - div.offsetLeft);
				if (ret <= Math.abs(num)) {
					div.style.left = target + "px";
					clearInterval(timer);
				}	
			}, 10);			
		}
	}
	
</script>
</html>
