<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input {
			outline: none;
		}
		div {
			width: 338px;
			height: 342px;
			margin: 0 auto;
			text-align: center;
			font-size: 21px;
			color: red;
			border: 1px solid;
			background:#ECFBEC;
			padding-top: 10px;
		}
		#screen {
			width: 213px;
			height: 24px;
			border: 2px solid #7e524a;
			margin-top: 85px;
			text-align: right;
			padding: 0 5px;
		}
		[type="button"] {
			width: 52px;
			height: 24px;
			border: 2px solid #7e524a;
		}
		.button4 {
			position: relative;
			right: 3px;
		}
	</style>
</head>
<body>
	<div>
		简易计算器
		<br/>
		<input type="text" value="0" id="screen" disabled="disabled"/>
		<br/>
		<input type="button" value="7" onclick="f('7');"/>
		<input type="button" value="8" onclick="f('8');"/>
		<input type="button" value="9" onclick="f('9');"/>
		<input type="button" value="+" onclick="f('+');"/>
		<br/>
		<input type="button" value="4" onclick="f('4');"/>
		<input type="button" value="5" onclick="f('5');"/>
		<input type="button" value="6" onclick="f('6');"/>
		<input type="button" value="-" onclick="f('-');"/>
		<br/>
		<input type="button" value="1" onclick="f('1');"/>
		<input type="button" value="2" onclick="f('2');"/>
		<input type="button" value="3" onclick="f('3');"/>
		<input type="button" value="x" onclick="f('x');"/>
		<br/>
		<input type="button" value="0" class="button4" onclick="f('0');"/>
		<input type="button" value="c" class="button4" onclick="f('c');"/>
		<input type="button" value="=" class="button4" onclick="f('=');"/>
		<input type="button" value="/" class="button4" onclick="f('/');"/> 
	</div>
</body>
</html>
<script type="text/javascript">
	var screen = document.getElementById("screen");
	var num1 = 0;
	var ope = "";
	var flag = false;
	function f(par) {
		switch (par) {
			case "+":
			case "-":
			case "x":
			case "/":
				flag = true;
				num1 = screen.value;
				ope = par;
			break;
			case "c":
				flag = false;
				ope = "";
				num1 = 0;
				screen.value = 0;
			break;
			case "=":
				screen.value = cal(num1, screen.value, ope);
			break;
			default:
				if (flag == false) {
					screen.value = parseInt(screen.value + par);
				} else {
					screen.value=par;
					flag = false;
				}
			break;
		}
	}
	function cal(num1, num2, ope) {
		var rec = 0;
		switch (ope) {			
			case "+":
				rec = parseInt(num1) + parseInt(num2);
			break;
			case "-":
				rec = num1 - num2;
			break;
			case "x":
				rec = num1 * num2;
			break;
			case "/":
				rec = num1 / num2;
			break;
		}
		return rec;
	}
</script>
