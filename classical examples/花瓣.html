		}

			position: absolute;
			top: 50%;
			left: 50%;
			width: 2px;
			height: 2px;
			box-shadow: -447px 387px #c4c4c4,-401px 118px #fafafa,-109px 217px #d9d9d9,
			-680px -436px #e3e3e3,514px 360px #ccc,-708px 298px #e8e8e8, -696px -270px #ededed,

			-355px 166px #dedede;
			animation: fly 3s linear infinite;
			transform-style: preserve-3d;
		}
		.stars:before,.stars:after{
			content: "";
			position: absolute;
			width: inherit;
			height: inherit;
			box-shadow: inherit;
		}
		.stars:before{
			transform: translateZ(-300px);
			opacity: 0.6;
		}
		.stars:after{
			transform: translateZ(-600px);
			opacity: 0.4;
		}
		@keyframes fly{
			from{
				transform: translateZ(0px);
				opacity: 0.6;
			}
			to{
				transform: translateZ(300px);
				opacity: 1;
			}
		}
		#d1{
			width:500px;
			height:500px;
			border-radius:50%;
			position:relative;
			left: 30%;
			top: 25%;

			transform:rotateX(30deg) rotateZ(20deg);
			-webkit-animation:myft 9s ease-in-out 5s infinite alternate;
		}
		#d2{
			width:250px;
			height:250px;
			border-radius:50%;
			position:absolute;
