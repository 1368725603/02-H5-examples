<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    body {
        background: #ccc;
    }
    .container {
        margin: 100px auto;
        width: 400px;
        padding: 50px;
        line-height: 40px;
        border: 1px solid #999;
        background: #efefef;
    }
    label {
        display: inline-block;
        width: 214px;
        text-align: right;
    }
    span {
        margin-left: 30px;
        font-size: 12px;
        padding:2px 20px 0;
        color: #ccc;
    }
    .wrong {
        color: red;
        background: url(images/error.png) no-repeat;        
    }
    .right {
        color: green;
        background: url(images/right.png) no-repeat;
    }
    .pwd {
        width: 220px;
        height: 20px;
        background: url("images/strong.jpg") no-repeat;
    }
    .str1{
        background-position: 0 -20px;
    }
    .str2{
        background-position: 0 -40px;
    }
    .str3{
        background-position: 0 -60px;
    }
    .str4{
        background-position: 0 -80px;
    }
</style>
<body>
<div class="container">
    <label>
        QQ
        <input type="text" id="inp1"/>
    </label>
    <span>输入正确的QQ号码</span><br>
    <label>
        手机
        <input type="text" id="inp2"/>
    </label>
    <span>输入13位手机号码</span><br>
    <label>
        邮箱
        <input type="text" id="inp3"/>
    </label>
    <span>输入正确邮箱</span><br>
    <label>
        座机
        <input type="text" id="inp4"/>
    </label>
    <span>输入您的座机</span><br>
    <label>
        账号
        <input type="text" id="inp5"/>
    </label>
    <span>亲输入您的账号</span><br>
    <label>
        密码
        <input type="text" id="inp6"/>
    </label>
    <span>请输入您的密码</span><br>
    <div id="password" class="pwd"></div>
</div>
</body>
<script type="text/javascript">
	var inp6 = document.getElementById("inp6");
    var div = document.getElementById("password");
    var reg1 = /^\d{5,14}$/;
    var reg2 = /^1\d{10}$/;
    var reg3 = /^\d{5,14}@qq.com$/;
    var reg4 = /^\d{11}$/;
    var reg5 = /^\d{5,14}$/;
    var reg6 = /^\w{5,14}$/;
    f("inp1", reg1);
    f("inp2", reg2);
    f("inp3", reg3);
    f("inp4", reg4);
    f("inp5", reg5);
    function f(id, reg) {
        var inp = document.getElementById(id);
        inp.onblur = function () {
            if (reg.test(inp.value)) {
                inp.parentNode.nextElementSibling.className = "right";
                inp.parentNode.nextElementSibling.innerHTML = "恭喜输入正确"; 
            } else {
                inp.parentNode.nextElementSibling.className = "wrong";
                inp.parentNode.nextElementSibling.innerHTML = "输入错误";
            }      
        }
    }
    inp6.onblur = function () {    	
        if (reg6.test(inp6.value)) {
        	inp6.parentNode.nextElementSibling.className = "right";
        	inp6.parentNode.nextElementSibling.innerHTML = "恭喜输入正确";
            var rega = /\d/;
            var regb = /[a-z]/; 
            var regc = /[A-Z]/;
            var regd = /_/;
            var num = 0;
            if (rega.test(inp6.value)) {
                num ++;
            }
            if (regb.test(inp6.value)) {
                num ++;
            }    
            if (regc.test(inp6.value)) {
                num ++;
            } 
            if (regd.test(inp6.value)) {
                num ++;
            }
            if (num == 1) {
                div.className = "pwd str1";
            } else if (num == 2) {
                div.className = "pwd str2";
            } else if (num == 3) {
                div.className = "pwd str3";
            } else if (num == 4) {
                div.className = "pwd str4";
            }         
        } else {
        	inp6.parentNode.nextElementSibling.className = "wrong";
        	inp6.parentNode.nextElementSibling.innerHTML = "输入错误";
            div.className = "";
        }        
    }
</script>
</html>
