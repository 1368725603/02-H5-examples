<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 500px;
			margin: 100px auto 0;
			border: 1px solid;
			padding: 20px 0;
		}
		textarea {
			resize: none;
			width: 350px;
		}		
		#div1 p {
			border-bottom: 1px dashed;
			width: 350px;
			margin-left: 85px;
			padding-bottom: 5px;
		}
	</style>
</head>
<body>
	<div id="div1">
		微博发布：
		<textarea name="textarea" rows="10" id="textarea1">写点吧...</textarea>
		<button onclick="f();">发布</button>
	</div>
</body>
<script type="text/javascript">
	var textarea = document.getElementById("textarea1");
	var div1 = document.getElementById("div1");
	function f() {
		var p = document.createElement("p");
		p.innerHTML = textarea.value + "<a href='#' style='float:right'>删除</a>";
		textarea.value = "";
		if (div1.children.length == 2) {
			div1.appendChild(p);
		} else {
			div1.insertBefore(p, div1.children[2]);
		}
		var a = p.firstElementChild;
		a.onclick = function () {
			this.parentNode.remove();
		}
	}
</script>
</html>
