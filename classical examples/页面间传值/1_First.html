<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="userVal"/>
		<button id="myJump">跳转到second页面</button>
	</body>
</html>
<script type="text/javascript">
    // 把需要传的值存到cookie中, cookie的名字为long
    var jump = document.getElementById("myJump");
    var ipt = document.getElementById("userVal");
    jump.onclick = function () {				
        setCookie('long', ipt, 1);
        window.open('1_Second.html', '-blank');				
    }
    
    function setCookie(name, value, time) {
    	var dates = new Date();
    	dates.setDate(dates.getDate() + time);
    	document.cookie = name + "=" + value + ",expires=" + dates;
    }
</script>
