<script type="text/javascript">
    // 取出cookie中保存的值long
    console.log(getCookie('long'));
    function getCookie(name) {
        var str = document.cookie;
        var arr = str.split('; ');
        for (var e of arr) {
            var arr1 = e.split('=');
            if(arr1[0] == name){
                return arr1[1];
            }
        }
        return false;
    }
</script>
