<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>		
		<link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/Kchart.css"/>
		<style type="text/css"></style>
	</head>
	<body>	
		<div ng-app="myApp" ng-init="">
			<!--导航条-->
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-header">
			        <img src="img/didi-logo.png">
			        <span class="navbar-name">IData</span>			        
				    <span class="navbar-title">分单问题大盘</span>
				    <!--选择城市-->
				    <div ng-controller="mySelect" class="mySelect" >
				    	<select name="city" id="mySelect-select">
				    		<option value="北京">北京</option>
							<option ng-repeat="e in cities" value={[{e.city}]} ng-show="e.city!='北京'">
								{[{e.city}]}
							</option>
						</select>
				    </div>					
			    </div>
			    <span class="navbar-guest" id="navbar-guest">
			    	lifeilong_v
			    </span>
			  </div>			  
			</nav>			
			<!--k线图-->
			<div ng-controller="myChart">
				<div class="chart">
					<div id="cityData" class="dateData"></div>
					<div id="dateData" class="dateData"></div>
				</div>
			</div>
			
		</div>						
	</body>
</html>
<script src="libs/angular/angular.min.js" type="text/javascript"></script>
<script src="libs/angular/angular-animate.min.js" type="text/javascript"></script>
<script src="libs/echarts.min.js" type="text/javascript"></script>
<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src="libs/bootstrap/bootstrap.min.js"></script>
<script src="js/data.js" type="text/javascript"></script>
<script src="js/Kchart.js" type="text/javascript"></script>
