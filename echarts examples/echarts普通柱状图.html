<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8">
  </head>
  <body style="height: 100%; margin: 0">
    <div id="carpoolBottom" style="height: 400px"></div>              
  </body>
</html>
<script type="text/javascript" src="libs/echarts.min.js"></script>
<script type="text/javascript">
carpoolBottom();
function carpoolBottom(){
    var dom = document.getElementById("carpoolBottom");
    var myChart = echarts.init(dom);
    var option = {
        xAxis: {
            data: ['tag000000tag000000', 'tag111111tag111111', 'tag222222tag222222', 'tag333333tag333333', 'tag444444tag444444', 'tag555555tag555555', 'tag666666tag666666', 'tag777777tag777777', 'tag888888tag888888', 'tag999999tag999999'], 
            splitLine:{  
        　　　　show: false  
        　　},
            name: 'tag',
            axisLabel: {
                interval: 0,
                rotate: 30
            },
        },
        yAxis: {
            name: 'tag的比例(%)'
        },
        grid: {
            left: '30px',
            right: '50px',
            bottom: '80px',
            top: '40px',
            containLabel: true
        },
        tooltip: {
            show: true,
            triggerOn: 'mousemove',        
            formatter: function (point) {         
                //console.log(point);             
                let str = point.name + ': ' + point.value.toFixed(2) + '%';
                return str;             
            }
        },
        series: [{
            data: [12, 20, 15, 8, 7, 11, 13, 7, 11, 13],
            type: 'bar',
            barMaxWidth : 28,
            itemStyle:{    
                normal:{color:"#7cb5ec"}    
            }
        }]
    };
    myChart.setOption(option, true);
}  
</script>
