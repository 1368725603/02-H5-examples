<html>
<head>
<meta charset="UTF-8" />
<title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
  var chart ={
    type: 'column'
  };
  var title={
    text: '分公司效率优化嵌套图'
  };
  var xAxis={
    categories: ['杭州总部','上海分部','北京分部']
  };
  var yAxis=[
    {
      min: 0,
      title: {
        text: '雇员'
      }
    }, 
    // {
    //   title: {
    //     text: '利润 (millions)'
    //   },
    //   opposite: true
    // }
  ];
  var tooltip={
    shared: true,
    /*formatter: function () {
      return '<b>' + this.points[0].x + '</b><br/>' + this.points[0].series.name + ': ' + (this.points[0].y).toFixed(2) + '%<br/>' +this.points[1].series.name+ ': ' + ((this.points[1].y/this.points[0].y)*100).toFixed(2)+"%";
    }*/
    valueSuffix: '%' //formatter与valueSuffix只能用一个
  };
  var legend={
    shadow: false
  };  
  var plotOptions={
    column: {
      grouping: false,
      shadow: false,
      borderWidth: 0
    }
  };
  var series=[
    {
      name: '雇员',
      color: 'rgba(165,170,217,1)',
      data: [150, 73, 20],
      pointPadding: 0.3, // 通过 pointPadding 和 pointPlacement 控制柱子位置
      pointPlacement: -0.2
    }, 
    {
      name: '优化的员工',
      color: 'rgba(126,86,134,.9)',
      data: [140, 90, 40],
      pointPadding: 0.4,
      pointPlacement: -0.2
    }, 
    // {
    //   name: '利润',
    //   color: 'rgba(248,161,63,1)',
    //   data: [183.6, 178.8, 198.5],
    //   tooltip: {  // 为当前数据列指定特定的 tooltip 选项
    //       valuePrefix: '$',
    //       valueSuffix: ' M'
    //   },
    //   pointPadding: 0.3,
    //   pointPlacement: 0.2,
    //   yAxis: 1  // 指定数据列所在的 yAxis
    // }, 
    // {
    //   name: '优化的利润',
    //   color: 'rgba(186,60,61,.9)',
    //   data: [203.6, 198.8, 208.5],
    //   tooltip: {
    //     valuePrefix: '$',
    //     valueSuffix: ' M'
    //   },
    //   pointPadding: 0.4,
    //   pointPlacement: 0.2,
    //   yAxis: 1
    // }
  ];
  var json = {};   
  json.chart = chart; 
  json.title = title;   
  json.xAxis = xAxis;
  json.yAxis = yAxis;
  json.legend = legend;
  json.tooltip = tooltip;
  json.plotOptions = plotOptions;
  json.series = series;
  $('#container').highcharts(json);
</script>
</body>
</html>
