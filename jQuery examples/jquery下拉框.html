<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>下拉框</title>
    <style type="text/css">
      body,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td {
        margin: 0;
        padding: 0;
      }

      ul,li {
        list-style: none;
      }
      .nice-select {
        display: inline-block;
        position: relative;
        width: 200px;
        height: 30px;
        border: 1px solid #ccc;
        vertical-align: -11px;
        border-radius: 3px;
      }
      .nice-select input {
        outline: none;
        cursor: pointer;
        width: 100%;
        height: 100%;
        background: url(image/icon.png) no-repeat scroll right center transparent;
        background-position: 96% 50%;
        padding: 0 10px;
        position: absolute;
        border: none;
      }
      .nice-select ul {
        display: none;
        border: 1px solid #d5d5d5;
        width: 100%;
        position: absolute;
        top: 31px;
        overflow: hidden;
        background-color: #fff;
        max-height: 210px;
        overflow-y: auto;
        border-top: 0;
        z-index: 10001;
      }
      .nice-select ul li {
        height: 30px;
        line-height: 30px;
        overflow: hidden;
        padding: 0 10px;
        cursor: pointer;
      }
      .nice-select ul li.on {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="nice-select">
      <input id="customerId" type="text" value="我的--最爱" v="0" />
      <ul id="list">
        <li v="0">我的--最爱</li>
        <li v="1">很棒的wo</li>
        <li v="2">简单</li>
        <li v="3">有点难</li>
        <li v="4">安卓</li>
        <li v="5">不会</li>
        <li v="6">更不会</li>
        <li v="7">懂哦</li>
        <li v="8">已经不怎么懂</li>
        <li v="9">懂哦</li>
      </ul>
    </div>
  </body>
</html>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
  $(function() {
    $('body').on('click', '.nice-select', function(e) {
      e.stopPropagation();
      $(this).find('li').each(function(i) {
        $(this).show();
      });
      $(this).find('ul').show();
    });
    $('body').on('input', '.nice-select input', function() {
      var val = this.value;
      var count = 0;
      if (val != '') {
        $(this).parents('.nice-select').find('ul li').each(function() {
          var contentValue = $(this).text();
          if (contentValue.indexOf(val) < 0) {
            $(this).hide();
          } else {
            $(this).show();
            count ++;
          }
        });
        if (count > 0) {
          $(this).parents('.nice-select').find('ul').show();
        } else {
          $(this).parents('.nice-select').find('ul').hide();
        }
      } else {
        $(this).parents('.nice-select').find('li').each(function(i) {
          $(this).show();
        });
        $(this).parents('.nice-select').find('ul').show();
      }
    });
    $('body').on('mouseover mouseout', '.nice-select ul li', function(e) {
      e.stopPropagation();
      $(this).toggleClass("on");
    });
    $('body').on('click', '.nice-select ul li', function(e) {
      e.stopPropagation();
      $(this).parents('.nice-select').find('input').val($(this).text());
      $(this).parents('.nice-select').find('input').attr('v', $(this).attr('v'));
      $(this).parents('.nice-select').find('ul').hide();
    });
    $('body').on('blur', '.nice-select input', function() {
      var input = $(this);
      var str = '';
      var strV = '';
      input.parents('.nice-select').find('li').each(function() {
        if (input.val() == $(this).text()) {
          str =  $(this).text();
          strV =  $(this).attr('v');
        }
      });
      input.val(str);
      input.attr('v', strV);
      var ul = input.parents('.nice-select').find('ul');
      setTimeout(function () {
        ul.hide();
      }, 200);
    });
  });
</script>
