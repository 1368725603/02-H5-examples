<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>下拉框</title>		
	<style type="text/css">
		body,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td {
			margin:  0; 
			padding:0; 
		}
		ul,li {
			list-style: none;
		}									
    .nice-select {
      display: inline-block;
      position: relative;
      width: 130px;
      height: 30px;
      border: 1px solid #ccc;
      vertical-align: -11px;
    }
    .nice-select input {
      outline: none;
      cursor: pointer;
      width: 100%;
      height: 100%;
      background: url(image/icon.png) no-repeat scroll right center transparent;
      background-position: 96% 50%;
      padding: 0 10px;
      position: absolute;
      border: none;
    }            
    .nice-select ul {
      display: none;
      border: 1px solid #d5d5d5;
      width: 13.9em;
      position: absolute;
      top: 1.8em;
      overflow: hidden; 
      background-color: #fff;
      max-height: 150px;
      overflow-y: auto;
      border-top: 0;
      z-index: 10001;
    }       
    .nice-select ul li {
      height: 30px;
      line-height: 2em;
      overflow: hidden;
      padding: 0 10px;
      cursor: pointer;
      border-top: 1px solid #d5d5d5;
    }       
    .nice-select ul li.on {
      background-color: #e0e0e0;
    }

	</style>	
</head>
<body>	
	<div class="nice-select">
		<input id="customerId" type="text" value="我的--最爱"/>
		<ul id="list">
			<li>我的--最爱</li>
			<li>很棒的wo</li>
			<li>简单</li>
			<li>有点难</li>
			<li>安卓</li>
			<li>不会</li>
			<li>更不会</li>
			<li>懂哦</li>
			<li>已经不怎么懂</li>
			<li>懂哦</li>
		</ul>
	</div>
</body>
</html>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
$(function () {
  $('#customerId').on('input', function () {
    var val = this.value;
    var count = 0;
    if (val != "") {
    	$(".nice-select ul li").each(function(i) {
    		var contentValue = $(this).text();
    		if (contentValue.toLowerCase().indexOf(val.toLowerCase()) < 0) {
    			$(this).hide();
    			count ++;
    		} else {
    			$(this).show();
    		}
    		if (count == (i + 1)) {
    			$(".nice-select").find("ul").hide();
    		} else {
    			$(".nice-select").find("ul").show();
    		}
    	});
    } else {
    	$(".nice-select ul li").each(function(i) {
    		$(this).show();
    	});
    }
  });
	$(".nice-select").click(function (e) {
		$(this).find("ul").show();
		e.stopPropagation();
	});	
	$('#list').delegate('li', 'mouseover mouseout', function (e) {
		$(this).toggleClass("on");
		e.stopPropagation();
	});
	$('#list').delegate('li', 'click', function (e) {
		var val = $(this).text();
		var showContent = $('input[name="showContent"]:checked').val();
		if (showContent == "portion") {
			if (val.indexOf('--') != -1) {
				val = val.substring(0, val.indexOf('--'));
            }
		}
		$(".nice-select").find("input").val(val);
		$(".nice-select").find("ul").hide();
		e.stopPropagation();
	});	
	$(document).click(function () {
		$(".nice-select").find("ul").hide();
	});		
});
</script>
