<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ol,ul,li {
			margin: 0;
			padding: 0;
			list-style: none;			
		}
		ul li {
			padding: 5px;
			display: none;
		}
		div {
			width: 500px;
			height: 180px;			
			border: 1px solid;
			margin: 100px auto;
			position: relative;
		}
		ol {
			position: absolute;
			left: 200px;
			bottom: 5px;
		}
		ol li {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: gray;
			text-align: center;
			line-height: 20px;
			float: left;
		}
		ol li:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		<ul id="ul">
			<li style="display: block;"><img src="01.jpg" alt=""/></li>
			<li><img src="02.jpg" alt=""></li>
			<li><img src="03.jpg" alt=""></li>
			<li><img src="04.jpg" alt=""></li>
			<li><img src="05.jpg" alt=""></li>
		</ul>
		<ol id="ol">

		</ol>
	</div>
</body>
<script type="text/javascript" src="../jquery.min.js" charset="utf-8"></script>
<script type="text/javascript">
	var lis = $("#ul")[0].getElementsByTagName('li');
	for (var i = 0; i < lis.length; i ++) {
		var a = i + 1;		
		$("#ol").append("<li class='li_btn'>" + a + "</li>");
	}
	$(".li_btn").mouseenter(function () {
		$(this).css("background", "red");
		$(this).css("color", "white");
		var a = $(this).text() - 1;
		$(lis[a]).stop().slideDown(1000).siblings().stop().slideUp(1000);
	})
	$(".li_btn").mouseleave(function () {
		$(this).css("background", "gray");
		$(this).css("color", "black");
		var a = $(this).text() - 1;
		$(lis[a]).stop().slideDown(1000);
	})
</script>
</html>
