<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>背景图做文字的波浪线</title>
        <style type="text/css">
            .textContent {
                position: relative;
                width: 292px;
                height: 98px;
                overflow: hidden;
            }
            .textShow {
                width: 292px;
                height: 98px;
                line-height: 14px;
                font-size: 12px;
                letter-spacing: 2.3px;
                word-break: break-all;
                word-wrap: break-word;
                font-family: monospace;
                color: transparent;
                padding: 2px;
                border: 1px solid transparent;
                box-sizing: border-box;
            }
            .textInput {
                width: 292px;
                height: 98px;
                line-height: 14px;
                font-size: 12px;
                letter-spacing: 2.3px;
                word-break: break-all;
                word-wrap: break-word;
                position: absolute;
                left: 0;
                top: 0;
                background: transparent;
                resize: none;
                overflow: hidden;
                box-sizing: border-box;
            }
            .wave {
                padding-bottom: 5px;
                background-size: 7px 7px;
                background-repeat: repeat-x;
                background-image: linear-gradient(135deg, transparent 45%, red 55%, transparent 60%), linear-gradient(45deg, transparent 45%, red 55%, transparent 60%);
                background-position: left 14px;
            } 
        </style>
    </head>
    <body>
        <div class="textContent">
            <textarea id="textInput" class="textInput" maxlength="120" onkeydown="if(event.keyCode == 13)return false;"></textarea>
            <div class="textShow">
                <span id="noWave" class="noWave"></span><span id="wave" class="wave"></span>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript">
    var textInput = document.getElementById('textInput');
    var noWave = document.getElementById('noWave');
    var wave = document.getElementById('wave');
    textInput.addEventListener('input', function () {
        var str = this.value;
        var headStr = str.substring(0, 100);
        var tailStr = str.substring(100);
        noWave.innerText = headStr;
        wave.innerText = tailStr;
    });
</script>
