<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多表头表格</title>
<style type="text/css">
	table {
		border: 1px solid black;
		border-collapse: collapse;
		margin: 30px auto;
		color: black;
	}
	th,td {
		border: 1px solid;
		padding: 5px;
	}
	.score {
		text-align: center;
	}
</style>
</head>
 
<body>
	<table>
		<tr>
			<th rowspan="2">序号</th>
			<th colspan="2">成绩</th>
			<th rowspan="2">姓名</th>
		</tr>
		<tr>
			<th>语文</th>
			<th>数学</th>
		</tr>
		<tr>
			<td>1</td>
			<td>70</td>
			<td>80</td>
			<td>张三</td>
		</tr>
		<tr>
			<td>2</td>
			<td>90</td>
			<td>90</td>
			<td>李四</td>
		</tr>      
	</table>
</body>
</html>
