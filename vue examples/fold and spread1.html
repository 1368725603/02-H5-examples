<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
	</style>
</head>
<body>
	<div id="box">
		<div v-on:click="f(0)">我
			<p v-show="list[0]">我是一个大帅哥</p>
		</div>
		<div v-on:click="f(1)">她
			<p v-show="list[1]">她是一个大美女</p>
		</div>		
		<div v-on:click="f(2)">她附加
			<p v-show="list[2]">她还是一个好姑娘</p>
		</div>		
	</div>
</body>
</html>
<script type="text/javascript" src="vue/vue.js"></script>
<script type="text/javascript" src="vue/axios.js"></script>
<script type="text/javascript" src="vue/vue-router.js"></script>
<script type="text/javascript">
	var vueData = {
		list: [false, false, false]
	};
	var vueObj=new Vue({
		el: "#box",
		data: vueData,
		methods: {
			f: function (par) {
				/* 
                Vue不能直接监听到数组里的元素的变化，可以通过下面这个方法监听数组元素的变化。
                三个参数：参数一为数组；参数二为下标；参数三为修改后的值。
                */
				Vue.set(this.list, par, !this.list[par]);
			}
		}		
	})
</script>
