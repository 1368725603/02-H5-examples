<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title>Document</title>
	<link rel="stylesheet" href="common.css"/>
	<script type="text/javascript" src="vue/vue.js"></script>
	<script type="text/javascript" src="vue/vue-resource.js"></script>
	<script type="text/javascript" src="vue/vue-router.js"></script>
	<script type="text/javascript" src="navi.js"></script>		
	<style>
		body,.wrap{
			background: white;
		}
		.comLi2{
			margin-top: 0;
		}
		input{
			width: 100%;
			height: 35px;
			border-radius: 5px;
			border:1px solid #EEEEEE;
			color: #666;
		}
		a{
			color: #666;
			text-decoration: none;
			margin: 0 10px;
		}
	</style>
</head>
<body>
	<div class="wrap"> 
		<div id="box">
			<naviread props0="修改昵称" props1='icons/1.2.png'></naviread>
			<div style="padding:20px;">
				<input placeholder=" 新的昵称：" v-model="nickname">
				<input type="button" value="确定" style="margin:25px 0 2px;" v-on:click="change">
				<input type="button" value="取消" v-on:click="cancel">
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="base64.js"></script>
<script type="text/javascript">
	var vueData={
		userId:localStorage.userId,
		nickname:""
	}
	var vueObj=new Vue({
		el:"#box",
		data:vueData,
		created:function(){
			
		},
		methods:{			
			change:function(){				
				var url='http://localhost/project/artist-v2/api/index.php?m=user&a=changeNickname&userId='+this.userId+'&&newNickname='+this.nickname;
				this.$http.get(url).then(function(e){
					alert(e.body.desc);
					console.log(e);
				})
			},
			cancel:function(){
				this.nickname=localStorage.userId;
				location.reload();
			}		
		}
	})
</script>
