<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.cl{
			background: gray;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li v-for="(e,i) in list" v-on:click="f1(i)" v-bind:class="{cl:a==i}">{{e}}</li>
		</ul>
	</div>
</body>
</html>
<script type="text/javascript" src="vue/vue.js"></script>
<script type="text/javascript" src="vue/axios.js"></script>
<script type="text/javascript" src="vue/vue-router.js"></script>
<script type="text/javascript">
	var vueData={
		list:["苹果","香蕉","柿子","榴莲"],
		a:0
	};
	var vueObj=new Vue({
		el:"#box",
		data:vueData,
		methods:{
			f1:function(i){
				this.a=i;
			}
		}
	})
</script>
