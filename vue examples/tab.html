<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.cl{
			background: red;
		}
		ul,li{
			margin: 0;
			padding: 0;
			list-style:none;
		}
		ul{
			height: 40px;
			width: 350px;
		}
		li{
			float: left;
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background: #999;
			margin:0 3px;
			color: white;
		}
		li:hover{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li v-for="(e,i) in list" v-on:click="f1(i)" v-bind:class="{cl:a==i}">{{e}}</li>			
		</ul>
		<div v-show="a==0">苹果 苹果 苹果 苹果 苹果 苹果 苹果 苹果</div>
		<div v-show="a==1">香蕉 香蕉 香蕉 香蕉 香蕉 香蕉 香蕉 香蕉</div>
		<div v-show="a==2">荔枝 荔枝 荔枝 荔枝 荔枝 荔枝 荔枝 荔枝</div>
	</div>
</body>
</html>
<script type="text/javascript" src="vue/vue.js"></script>
<script type="text/javascript" src="vue/axios.js"></script>
<script type="text/javascript" src="vue/vue-router.js"></script>
<script type="text/javascript">
	var vueData={
		list:["苹果","香蕉","荔枝"],
		a:0
	};
	var vueObj=new Vue({
		el:"#box",
		data:vueData,
		methods:{
			f1:function(i){
				this.a=i;
			}
		}
	})
</script>
