<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>wangEditor</title>
        <link rel="shortcut icon" href="static/img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="static/font-awesome/css/font-awesome.css"/>
        <style type="text/css">
            .toolbar {
				border: 1px solid #ccc;
                width: 0;
                height: 0;
                overflow: hidden;
                visibility: hidden;
			}
			.text {
				border: 1px solid #ccc;
				height: 400px;
			}
        </style>
    </head>
    <body>
		<div id="div1" class="toolbar"></div>
        <div id="div2" class="text">
            
        </div>
    </body>
</html>
<script src="wangEditor/wangEditor.min.js"></script>
<script type="text/javascript">
	var editor = new wangEditor('#div1', '#div2');
	editor.create();
    var str = '用JS设置的内容';
    var runoutStr = '溢出的内容';
    str += '<span style="border-bottom: 1px dashed red;">' + runoutStr + '</span>';
    editor.txt.html(str); // 设置html
    editor.txt.append('<p>追加的内容</p>'); // 追加html
    // editor.txt.clear() // 清空内容
    console.log('editor.txt.html():', editor.txt.html());
    console.log('editor.txt.text():', editor.txt.text());
</script>
